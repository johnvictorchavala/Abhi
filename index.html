<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Pass Interface</title>
    <style>
        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5; /* Light grey background outside phone */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- MAIN PHONE CONTAINER --- */
        .phone-container {
            width: 100%;
            max-width: 380px; /* Standard Mobile Width */
            background-color: transparent;
            position: relative;
        }

        /* --- DARK HEADER (Mess Pass) --- */
        .top-header {
            background-color: #222;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
        }

        .close-icon {
            position: absolute;
            right: 15px;
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
        }

        /* --- MAIN WHITE CARD --- */
        .main-card {
            background-color: white;
            border-bottom-left-radius: 15px; 
            border-bottom-right-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding-bottom: 0; 
        }

        /* --- CONTENT PADDING --- */
        .content-area {
            padding: 20px;
            position: relative;
        }

        /* --- COUNTDOWN TIMER (Floating Bubble) --- */
        .timer-bubble {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #d1d1d1;
            color: #333;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            z-index: 10;
        }

        /* --- PROFILE SECTION --- */
        .profile-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .profile-info h1 {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin-bottom: 2px;
        }

        .profile-info .id-num {
            font-size: 15px;
            font-weight: bold;
            color: #222;
        }

        .profile-info .name {
            font-size: 13px;
            font-weight: bold;
            color: #000;
        }

        .profile-info .location {
            font-size: 13px;
            color: #555;
        }

        /* --- COURSE INFO --- */
        .course-text {
            margin-top: 15px;
            font-size: 13px;
            color: #333;
            line-height: 1.4;
        }

        /* --- DATE & TIME --- */
        .date-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-weight: 600;
            font-size: 15px;
            color: #222;
            padding-right: 20px;
        }

        /* --- STATUS (Meal Approved) --- */
        .status-area {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 20px;
        }

        .status-green {
            color: #4CAF50; /* Green */
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 8px;
        }

        .rate-btn {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        /* --- THE MAROON FOOTER --- */
        .maroon-footer {
            background-color: #7f1d1d; /* Deep Maroon */
            padding: 20px;
            padding-bottom: 40px; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 120px;
        }

        /* The White Box INSIDE the Maroon Footer */
        .footer-white-card {
            background-color: white;
            width: 100%;
            height: 200px; /* Fixed height to mask animation */
            border-radius: 5px; /*Fully rounded pill shape?*/
            padding: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden; /* IMPORTANT: This hides the text when it goes down */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- NEW ANIMATION SECTION (Replaced the Shine) --- */
        .accepted-status-anim {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUpAndDown 3s ease-in-out infinite;
        }

        .check-icon-large {
            width: 32px;
            height: 32px;
            background-color: #2e7d32; /* Green Circle */
            /* /* border-radius: 50%;* */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .status-text-large {
            color: #2e7d32; /* Green Text */
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* The Keyframes for Sliding Up and Down */
        @keyframes slideUpAndDown {
            0% {
                transform: translateY(100px); /* Start hidden below */
                opacity: 0;
            }
            15% {
                transform: translateY(-5px); /* Slide up slightly past center (Bounce effect) */
                opacity: 1;
            }
            20% {
                transform: translateY(0); /* Settle at center */
            }
            80% {
                transform: translateY(0); /* Stay visible */
                opacity: 1;
            }
            100% {
                transform: translateY(100px); /* Slide back down */
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="phone-container">
        
        <div class="top-header">
            <div style="position: absolute; top: 8px; width: 40px; height: 4px; background: #555; border-radius: 2px;"></div>
            
            <div class="header-title">Mess Pass</div>
            <div class="close-icon">&#10005;</div>
        </div>

        <div class="main-card">
            
            <div class="content-area">
                <div class="timer-bubble" id="timer">27</div>

                <div class="profile-section">
                    <!-- Put your real photo file here -->
                    <img src="my-photo.jpg" class="profile-img" alt="Student Photo">
                    
                    <div class="profile-info">
                        <h1 id="meal-title">Lunch</h1>
                        <div class="id-num">12306685</div>
                        <div class="name">Vemala Abhishek paul</div>
                        <div class="location">Mess-Centre-09</div>
                    </div>
                </div>

                <div class="course-text">
                    P132: B.Tech. (Computer Science and Engineering)(2023)
                </div>

                <div class="date-row">
                    <span id="date-display">Dec 02, 2025</span>
                    <span id="time-display">11:15 AM</span>
                </div>

                <div class="status-area">
                    <div class="status-green">Meal Approved</div>
                    <button class="rate-btn">
                        <span style="color: gold;">★</span> RATE US
                    </button>
                </div>
            </div>

            <div class="maroon-footer">
                <div class="footer-white-card">
                    <div class="accepted-status-anim">
                        <div class="check-icon-large">✓</div>
                        <div class="status-text-large">ACCEPTED</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ----------- FUNCTION TO DECIDE MEAL NAME -----------
        function getMealName(now) {
            const hour = now.getHours(); // 0–23

            // 7:00 AM – 9:59 AM
            if (hour >= 7 && hour < 10) {
                return "Breakfast";
            }
            // 12:00 PM – 2:59 PM
            if (hour >= 12 && hour < 15) {
                return "Lunch";
            }
            // 7:00 PM – 9:59 PM
            if (hour >= 19 && hour < 22) {
                return "Dinner";
            }
            // Other times
            return "Meal Pass";
        }

        // ----------- REAL TIME CLOCK (NO SECONDS) + MEAL UPDATE -----------
        function updateDateTimeAndMeal() {
            const now = new Date();

            // Format date as: Dec 02, 2025
            const day = now.toLocaleString('en-US', { day: '2-digit' });
            const month = now.toLocaleString('en-US', { month: 'short' });
            const year = now.getFullYear();
            const dateFormatted = `${month} ${day}, ${year}`;

            // Format time as: 07:05 AM (NO seconds)
            const timeFormatted = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: true 
            });

            document.getElementById("date-display").innerText = dateFormatted;
            document.getElementById("time-display").innerText = timeFormatted;

            // Update meal title
            document.getElementById("meal-title").innerText = getMealName(now);
        }

        setInterval(updateDateTimeAndMeal, 1000);
        updateDateTimeAndMeal(); // Initial call

        // ----------- COUNTDOWN TIMER (LOOPING) -----------
        let seconds = 27;
        const timerEl = document.getElementById('timer');

        function startTimer() {
            timerEl.innerText = seconds;

            setInterval(() => {
                seconds--;
                if (seconds < 0) {
                    seconds = 27; // Reset to 27 and loop
                }
                timerEl.innerText = seconds;
            }, 1000);
        }

        startTimer();
    </script>

</body>
</html>
